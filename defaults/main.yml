---
# defaults file for nvimBuild
build_it: no

nvim_source: neovim/neovim
nvim_build_dir: "{{ gits_dir }}/neovim"
nvim_dir: "{{ ansible_env.HOME }}/.config/nvim"
nv_dirs_mk: false

git_key: ""
git_method: https
gits_dir:  "{{ ansible_env.HOME }}/gits"

install_brews: false
install_apts: false
install_yarns: false
install_pips: false
install_gems: false
install_perls: false
install_cargos: false

lsp_lua_lx: false
lsp_lua_mac: false
lx_rtp_bin: false

gits:
  - name: lua-language-server
    repo: sumneko/lua-language-server

nv_dirs:
  - "{{ ansible_env.HOME }}/.config"
  - "{{ ansible_env.HOME }}/.local"
  - "{{ ansible_env.HOME }}/.cache"
  - "{{ ansible_env.HOME }}/.cache/nvim"
  - "{{ ansible_env.HOME }}/.cache/nvim/swag"
  - "{{ ansible_env.HOME }}/.cache/nvim/undodir"
  - "{{ ansible_env.HOME }}/.cache/nvim/backup"
  - "{{ ansible_env.HOME }}/.cache/nvim/view"
  - "{{ ansible_env.HOME }}/.cache/nvim/spell"
  - "{{ ansible_env.HOME }}/.local/share"
  - "{{ nvim_dir }}"
  - "{{ gits_dir }}"

lx_rtp_packs:
  - name: fzf
    source: "{{ ansible_env.HOME }}/go/bin/fzf"
  - name: rg
    source: "{{ ansible_env.HOME }}/.cargo/bin/rg"
  - name: rga
    source: "{{ ansible_env.HOME }}/.cargo/bin/rga"
  - name: fd
    source: "{{ ansible_env.HOME }}/.cargo/bin/fd"
  - name: fzy
    source: /usr/bin/fzy
  - name: ack
    source: /usr/bin/ack

apts:
  - ack
  - autoconf
  - automake
  - build-essential
  - ccache
  - cmake
  - dirmngr
  - ffmpeg
  - fzy
  - g++
  - git
  - git-lfs
  - gettext
  - gperf
  - libluajit-5.1-dev
  - libmsgpack-dev
  - libtermkey-dev
  - libtool
  - libtool-bin
  - libunibilium-dev
  - libutf8proc-dev
  - libuv1-dev
  - libvterm-dev
  - lua5.3
  - luajit
  - luarocks
  - ninja-build
  - pandoc
  - pkg-config
  - poppler-utils
  - software-properties-common
  - unzip
  - zsh

brews:
  - ack
  - automake
  - ccache
  - cmake
  - fd
  - fzy
  - gettext
  - libtool
  - lua
  - ninja
  - pkg-config
  - rg
  - rga

brew_heads:
  - fzf
  - luajit
  - luarocks

gems:
  - rake
  - neovim
  - minitest-neovim

perls:
  - Neovim
  # - JACQUESG/Neovim-Ext-0.05.tar.gz

...
