---
# defaults file for nvimBuild

nvim_source: neovim/neovim
nvim_dir: "{{ ansible_env.HOME }}/.config/nvim"
nvim_build_dir: "{{ gits_dir }}/neovim"
nv_dirs_mk: false
git_key: ""
git_method: https

install_yarns: false
install_pips: false
install_gems: false
install_perls: false
install_cargos: false
install_fzf: false
install_tab9: false

lsp_lua_lx: false
lsp_lua_mac: false
lx_rtp_bin: false

pull_prefix: >
  "{% if git_method == 'ssh' %}git@github.com:
    {% else %}https://github.com/{% endif %}"

gits:
  - name: lua-language-server
    url: sumneko/lua-language-server

nv_dirs:
  - ~/.config
  - ~/.local
  - ~/.cache
  - ~/.cache/nvim
  - ~/.cache/nvim/swag
  - ~/.cache/nvim/undodir
  - ~/.cache/nvim/backup
  - ~/.cache/nvim/view
  - ~/.cache/nvim/spell
  - ~/.local/share
  - "{{ nvim_dir }}"
  - "{{ gits_dir }}"

lx_rtp_packs:
  - name: fzf
    path: ~/go/bin/fzf
  - name: rg
    path: ~/.cargo/bin/rg
  - name: rga
    path: ~/.cargo/bin/rga
  - name: fd
    path: ~/.cargo/bin/fd
  - name: fzy
    path: /usr/bin/fzy
  - name: ack
    path: /usr/bin/ack

apts:
  - ack
  - autoconf
  - automake
  - build-essential
  - cargo
  - ccache
  - cmake
  - dirmngr
  - ffmpeg
  - fzy
  - g++
  - gettext
  - gperf
  - libluajit-5.1-dev
  - libmsgpack-dev
  - libtermkey-dev
  - libtool
  - libtool-bin
  - libunibilium-dev
  - libutf8proc-dev
  - libuv1-dev
  - libvterm-dev
  - lua5.3
  - luajit
  - luarocks
  - ninja-build
  - pandoc
  - pkg-config
  - poppler-utils
  - ripgrep
  - software-properties-common
  - unzip

brews:
  - ack
  - automake
  - ccache
  - cmake
  - fd
  - fzy
  - gettext
  - libtool
  - lua
  - ninja
  - pkg-config
  - rg
  - rga

brew_heads:
  - fzf
  - luajit
  - luarocks

gems:
  - rake
  - neovim
  - minitest-neovim

perls:
  - Neovim
